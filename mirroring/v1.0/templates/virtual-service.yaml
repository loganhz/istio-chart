apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ template "mirroring.fullname" . }}
spec:
  hosts:
    - {{ .Values.host }}
  http:
  - route:
    - destination:
        host: {{ .Values.host }}
        subset: {{ .Values.current.version }}
      weight: 100
    mirror:
      host: {{ .Values.host }}
      subset: {{ .Values.mirror.version }}