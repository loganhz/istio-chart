labels:
  io.rancher.istio: true
questions:
- variable: host
  default: ""
  type: istiohost
  description: "Please select a service in the namespace"
  label: Target Host
  group: "Host Option"
  required: true
- variable: current.version
  default: "v1"
  type: string
  label: Version
  group: "Current Version"
  required: true
- variable: current.weight
  default: 100
  description: "How many percent of traffic will send to to current version"
  type: int
  min: 0
  max: 100
  label: Weight
  group: "Current Version"
- variable: current.requestHost
  default: "myapp.example.com"
  type: string
  label: Request Host
  group: "Current Version"
  required: true
- variable: new.version
  default: "v2"
  type: string
  label: Version
  group: "New Version"
  required: true
- variable: new.weight
  default: 0
  description: "How many percent of traffic will send to to new version"
  type: int
  min: 0
  max: 100
  label: Weight
  group: "New Version"
- variable: new.requestHost
  default: "canary.myapp.example.com"
  type: string
  label: Canary Request Host
  group: "New Version"
  required: true